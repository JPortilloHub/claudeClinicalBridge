name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff mypy pydantic pydantic-settings structlog

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Ruff format check
        run: ruff format --check src/ tests/

      - name: Mypy type check
        run: mypy src/python/utils/ src/python/security/ src/python/evaluation/ --ignore-missing-imports

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install anthropic pydantic pydantic-settings structlog python-dotenv
          pip install cryptography httpx tenacity
          # Optional: install if available (may fail on some platforms)
          pip install numpy || true

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/test_security/ \
            tests/unit/test_evaluation/ \
            tests/unit/test_orchestration/ \
            tests/unit/test_agents/ \
            tests/unit/test_skills/ \
            tests/unit/test_mcp_servers/test_payer_policy.py \
            -o "addopts=" \
            --tb=short \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -v

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  test-fhir:
    name: FHIR Integration Tests
    runs-on: ubuntu-latest
    # Only run when FHIR dependencies are available
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-mock
          pip install anthropic pydantic pydantic-settings structlog python-dotenv
          pip install fhirclient fhir.resources httpx numpy
          pip install cryptography tenacity

      - name: Run FHIR MCP server tests
        run: |
          python -m pytest tests/unit/test_mcp_servers/ \
            -o "addopts=" \
            --tb=short \
            -v
