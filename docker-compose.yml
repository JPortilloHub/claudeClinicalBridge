version: '3.8'

services:
  # Qdrant Vector Database for semantic search over medical codes
  qdrant:
    image: qdrant/qdrant:latest
    container_name: clinical-bridge-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - clinical-bridge-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # PostgreSQL Database for payer policies and production data
  postgres:
    image: postgres:16-alpine
    container_name: clinical-bridge-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=clinical_bridge
      - POSTGRES_USER=clinical_user
      - POSTGRES_PASSWORD=clinical_password_change_in_production
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - clinical-bridge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinical_user -d clinical_bridge"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis for caching (future use)
  redis:
    image: redis:7-alpine
    container_name: clinical-bridge-redis
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - clinical-bridge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # PgAdmin for PostgreSQL database management (optional, development only)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clinical-bridge-pgadmin
    profiles:
      - debug  # Only start with: docker-compose --profile debug up
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@clinicalbridge.local
      - PGADMIN_DEFAULT_PASSWORD=admin_change_in_production
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - clinical-bridge-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  qdrant_storage:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  clinical-bridge-network:
    driver: bridge
    name: clinical-bridge-network
